<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>John's Academy Courses</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            margin: 20px;
            padding: 0;
        }
        .course {
            margin-bottom: 15px;
            border-bottom: 1px solid #cccccc;
            padding-bottom: 10px;
        }
        h1 {
            color: #2c3e50;
        }
        p {
            color: #34495e;
        }
    </style>
</head>
<body>
    <h1>John's Academy Courses</h1>
    <div id="courses-container">
        <!-- Courses will be loaded here -->
    </div>

    <script>
    document.addEventListener("DOMContentLoaded", function() {
        fetch('https://johnny-api.vercel.app/api/courses')
            .then(response => {
                if (!response.ok) {
                    throw new Error('Network response was not ok: ' + response.statusText);
                }
                return response.json();
            })
            .then(courses => {
                const container = document.getElementById('courses-container');
                if (courses.length === 0) {
                    container.innerHTML = '<p>No courses available at this time.</p>';
                } else {
                    courses.forEach(course => {
                        const courseDiv = document.createElement('div');
                        courseDiv.className = 'course';
                        courseDiv.innerHTML = `<h3>${course.title.rendered}</h3><p>${course.content.rendered || 'No description available.'}</p>`;
                        container.appendChild(courseDiv);
                    });
                }
            })
            .catch(error => {
                console.error('Error fetching courses:', error);
                document.getElementById('courses-container').innerHTML = '<p>Error loading courses. Please check the console for more details.</p>';
            });
    });
    </script>
</body>
</html>
